<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>问题</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>去年的一周年中，我们一共看了几次烟花？</h1>
    <form id="questionForm">
      <label>
        <input type="radio" name="choice" value="A" /> A：三次
      </label>
      <label>
        <input type="radio" name="choice" value="B" /> B：四次
      </label>
      <button type="submit">提交</button>
    </form>

    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
